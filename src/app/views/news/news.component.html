<div class="container mt-5 mb-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
    <div class="card me-5" style="width: 18rem;" *ngFor="let anew of news;let i=index">
      <img src="data:image/png;base64,{{anew.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{anew.title}}</h5>
        <p class="card-text">{{anew.desc}}</p>
        <a class="btn btn-primary me-2" routerLink="/editNews/{{anew._id}}">Edit</a>
        <a class="btn btn-danger" (click)="deleteNews(anew._id,i)">Delete</a>
      </div>
    </div>
  </div>
</div>
